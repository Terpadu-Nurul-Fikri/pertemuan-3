<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemesanan Barang</title>
  </head>
  <body style="font-family: 'Times New Roman', Times, serif; max-width: 750px; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: auto">
    <header style="width: 100%; margin-bottom: 30px">
      <nav>
        <ul style="display: flex; gap: 50px; list-style: none; padding: 15px; border: 1px solid #ccc; justify-content: center">
          <li>Home</li>
          <li>Generate Link</li>
          <li>Transaction History</li>
          <li>Policy</li>
          <li>Logout</li>
        </ul>
      </nav>
    </header>
    <div style="display: flex; justify-content: space-between; gap: 32px; width: 100%">
      <div style="display: flex; flex-direction: column; gap: 12px; align-items: center">
        <img src="https://placehold.co/250" alt="Placeholder" />
        <button style="width: fit-content; padding: 8px 16px">Upload Gambar</button>
      </div>
      <form action="./coba.html" style="display: flex; flex-direction: column; gap: 16px; width: 100%">
        <div>
          <label for="title">Title Here: </label>
          <input id="title" name="title" style="width: 100%" required />
        </div>
        <div>
          <label for="description">Description: </label>
          <textarea id="description" name="description" style="width: 100%" required placeholder="Tidak lebih dari 300 kata"></textarea>
        </div>
        <div>
          <label for="account-number">Account Number: </label>
          <input id="account-number" name="account-number" style="width: 100%" required />
        </div>
        <div>
          <label for="bank">Bank: </label>
          <select id="bank" name="bank" style="width: 100%">
            <option>Bank BRI</option>
            <option>Bank BCA</option>
            <option>Bank BNI</option>
            <option>Bank BTN</option>
            <option>Bank BSI</option>
          </select>
        </div>
        <div>
          <label for="account-holder">Accout Holder: </label>
          <input id="account-holder" name="account-holder" style="width: 100%" required />
        </div>
        <div>
          <label for="Transaction">Transaction: </label>
          <input id="Transaction" name="Transaction" style="width: 100%" type="number" required />
          <p style="font-size: 14px; margin-top: 5px">* if transaction is for 3 person, choose 3 from the drop-down list</p>
        </div>
        <div>
          <input id="send-phone" name="send-phone" type="checkbox" checked />
          <label for="send-phone">Send to Mobile Phone</label><br />
        </div>
        <div>
          <input id="sent-email" name="sent-email" type="checkbox" checked />
          <label for="sent-email">Send to Email</label>
        </div>
        <div>
          <label for="sent-to-mobile">Sent To Mobile Phone: </label>
          <input id="sent-to-mobile" name="sent-to-mobile" style="width: 100%" required />
        </div>
        <div>
          <label for="sent-to-email">Sent To Email: </label>
          <input id="sent-to-email" name="sent-to-email" style="width: 100%" /><br /><br />
        </div>
        <div style="text-align: center">
          <button type="submit" style="color: white; background-color: green; padding: 5px 20px; width: fit-content; cursor: pointer">Generate Nobr Link</button>
        </div>
      </form>
    </div>
  </body>
  <br /><br />
  <footer style="margin-bottom: 100px">
    Referensi:
    <a href="https://sttnf.github.io/pertemuan-3/pemesanan-barang/" target="_blank">Github</a>
  </footer>
</html>
